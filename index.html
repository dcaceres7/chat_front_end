<!DOCTYPE html>
<html ng-app="AppProject" ng-strict-di>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style-index.css">
</head>

<body ng-app="AppProject" ng-controller="registrationController as vm">
  <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up</h1>

          <form action="/" method="post">

            <div class="field-wrap" ng-repeat="item in vm.inputsForm">
              <label>
                {{item.name}}<span class="req">*</span>
              </label>
              <input name = "item.name" title="item.name" type="item.type" model="item.value" class="req"  required autocomplete="off"/>
            </div>
          </form>

          <!--<div class="field-wrap">
            <lp-input name = "item.name" title="item.name" input-type="item.type" model="item.model" class="req" ng-repeat="item in vm.inputsForm"></lp-input>
            <lp-chips title="vm.languages.title" buffer="vm.languages.buffer" values="vm.languages.values" class="col-md-11 chAlign"></lp-chips>
            <lp-button class="button button-block" name="vm.button.name" on-click="vm.button.onClick">Get Started</lp-button>
          </div>-->

        </div>

        <div id="login">
          <h1>Welcome Back!</h1>

          <form action="/" method="post">

            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>


          <button class="button button-block"/>Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
  
    <script src="angular.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script src="js/registrationcontroller.js"></script>

</body>
</html>
